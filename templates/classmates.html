{% extends "base.html" %}

{% block content %}
        <h1>Одноклассники</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {% for elem in classes %}
            <link rel="stylesheet" href="/static/css/style.css">
            <p>{{ elem }}</p>
            {% endfor %}
            <p>{{ form.back(type="submit", class="btn btn-primary") }}</p>
            <div>{{ message }}</div>
        </form>
{% endblock %}
